backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc";

shadow         = true;  # Enable shadows
no-dnd-shadow  = true;  # Not sure what a DND window is, but what the heck
clear-shadow   = true;  # Zero the part of the shadow's mask behind the window
shadow-radius  = 7;
shadow-exclude = [
"! name~=''", 
"g:e:Synapse",
];

detect-client-opacity   = true; # Prevents opacity being ignored
